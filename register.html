<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Chicarap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css"></link>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-4">üßë‚Äçüíª Crear cuenta</h3>

    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" id="password" class="form-control" placeholder="M√≠nimo 6 caracteres" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrar</button>
      <p id="msg" class="text-center mt-3"></p>
    </form>

    <div class="text-center mt-3">
      <a href="login.html" class="text-decoration-none">Ya tengo cuenta</a>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://phikuwjapkwmflnhekrg.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBoaWt1d2phcGt3bWZsbmhla3JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzQ1MzIsImV4cCI6MjA3Mzc1MDUzMn0.a1bGSecYAQG4q_IOdndOo6r76CgeEGLnoODFLemQwZc";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById("registerForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    msg.textContent = "Procesando...";
    msg.style.color = "gray";

    try {
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        throw error;
      }

      msg.textContent = "‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.";
      msg.style.color = "green";
      form.reset();
      setTimeout(() => window.location.href = "login.html", 2000);

    } catch (error) {
      console.error(error);
      msg.textContent = "‚ö† Error: " + (error.message || "No se pudo registrar.");
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
