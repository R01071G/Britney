<body>
  <div class="login-box animate__animated animate__fadeInUp">
    <i class="bx bxs-shield login-icon"></i>

    <form id="loginAdminForm" novalidate>
      <input type="email" id="email" placeholder="Correo electrÃ³nico" required>
      <input type="password" id="password" placeholder="ContraseÃ±a" required>
      <button type="submit" class="btn-login">Acceder al Panel</button>

    <div id="estado"></div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://phikuwjapkwmflnhekrg.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBoaWt1d2phcGt3bWZsbmhla3JnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzQ1MzIsImV4cCI6MjA3Mzc1MDUzMn0.a1bGSecYAQG4q_IOdndOo6r76CgeEGLnoODFLemQwZc"
);

const form = document.getElementById("loginAdminForm");
const estado = document.getElementById("estado");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  let valid = true;
  [emailInput, passwordInput].forEach(input => {
    if (!input.value.trim()) {
      input.classList.add("is-invalid");
      valid = false;
    } else {
      input.classList.remove("is-invalid");
    }
  });

  if (!valid) {
    estado.innerHTML = "<span style='color:#ff6b6b;'>âš ï¸ Completa todos los campos.</span>";
    return;
  }

  estado.innerHTML = "<span style='color:#facc15;'>â³ Verificando credenciales...</span>";

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) {
    estado.innerHTML = "<span style='color:#ff6b6b;'>âŒ " + error.message + "</span>";
    return;
  }

  const user = data?.user;
  const { data: perfil } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", user.id)
    .maybeSingle();

  const rol = perfil?.role || "user";
  if (rol !== "admin") {
    estado.innerHTML = "<span style='color:#ff6b6b;'>ğŸš« Acceso denegado. Solo administradores.</span>";
    await supabase.auth.signOut();
    return;
  }

  estado.innerHTML = "<span style='color:#4ade80;'>âœ… Bienvenido, administrador. Redirigiendo...</span>";
  setTimeout(() => window.location.href = "panel.html", 900);
});
</script>
